<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="color">
    <header>
        <div class="logo">
            <img src="icons/icon-1.jpg" class="icon" width="100" height="100"/>
        </div>
    </header>
    <h1>Calculate!</h1>
    <div id="calculator">
        <div id="screen"></div>
        <div id="buttons">
        <div id="numbers">
            <div class="number" id="num1">1</div>
            <div class="number" id="num2">2</div>
            <div class="number" id="num3">3</div>
            <div class="number" id="num4">4</div>
            <div class="number" id="num5">5</div>
            <div class="number" id="num6">6</div>
            <div class="number" id="num7">7</div>
            <div class="number" id="num8">8</div>
            <div class="number" id="num9">9</div>
            <div class="number" id="num0">0</div>
            <div class="operator" id="equals">=</div>
            <div id="clear" class="delete">C</div>
        </div>

        <div id="operators">
            <div class="operator" id="plus">+</div>
            <div class="operator" id="minus">-</div>
            <div class="operator" id="multiply">x</div>
            <div class="operator" id="divide">รท</div>
        </div>

        </div>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>

    
</body>
</html>
